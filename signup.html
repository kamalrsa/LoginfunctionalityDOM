<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="CSS/signup.css" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Signup Form</title>
  </head>
  <body>
    <h2 class="text">Signup Form</h2>
    <form class="signup">
      <div class="container">
        <label for="newuname"><b>Name</b></label>
        <br />
        <input
          type="text"
          id="newuname"
          placeholder="Enter your name"
          name="newuname"
          required
        />
        <br />
        <label for="email">Email</label> <br />
        <input type="email" id="email" name="email" required />

        <label for="newpsw"><b>Password</b></label
        ><br />
        <input
          type="password"
          id="newpsw"
          placeholder="Enter Password"
          name="psw"
          pattern="(?=.*d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
          required
        />

        <button type="button" class="button1" onclick="newUser()">
          Register
        </button>

        <button type="button" class="button2" onclick="clearSignupFunc()">
          Reset
        </button>
      </div>
    </form>
    <script src="javascript/login.js"></script>
  </body>
</html>
